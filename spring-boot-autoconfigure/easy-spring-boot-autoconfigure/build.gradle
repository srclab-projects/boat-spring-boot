plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Spring Boot Auton Configuration"

apply from: repositoriesGradle

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":spring-boot:dependencies-spring-boot")))

    api(project(":spring-boot:bean-spring-boot"))
    api("org.springframework.boot:spring-boot-configuration-processor")

    testCompile(project(":spring-boot-starter:test-spring-boot-starter"))
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: deployGradle

apply from: compileKotlinGradle