plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Spring Boot"

apply from: repositoriesGradle

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":spring-boot:dependencies-spring-boot")))

    api(project(":spring-boot-autoconfigure:easy-spring-boot-autoconfigure"))
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: deployGradle

apply from: compileKotlinGradle