      </text>
      <text id="text-spring" x="60" y="63" text-anchor="middle"
            fill="#f7f7f7"
      >
        Spring
      </text>
      <text id="text-boot" x="60" y="73" text-anchor="middle"
            fill="#f7f7f7"
      >
        Boot
      </text>
    </g>
  </g>
  <defs>
    <filter id="light-shadow">
      <feColorMatrix result="colorOut" in="SourceGraphic"
                     values="0.41569 0 0 0 0
                             0 0.67843 0 0 0
                             0 0 0.86667 0 0
                             0 0 0 1 0"
      />
      <feGaussianBlur result="blurOut" in="colorOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
</svg>