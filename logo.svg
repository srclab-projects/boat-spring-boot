<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <title>Boat Spring Boot</title>
  <g id="group-back">
    <rect id="back-global" x="0" y="0" width="120" height="120" fill="#3f3f3f" stroke="none"/>
  </g>
  <g id="group-hive"
     stroke-linecap="square" stroke-miterlimit="100"
     stroke="#3f3f3f" stroke-width="2" fill="#fefefe"
  >
    <path id="hive-top"
          d="M60,60 m-10,-51 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
    <path id="hive-right-top"
          d="M60,60 m20,-34 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
    <path id="hive-right-bottom"
          d="M60,60 m20,0 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
    <path id="hive-bottom"
          d="M60,60 m-10,17 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
    <path id="hive-left-bottom"
          d="M60,60 m-40,0 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
    <path id="hive-left-top"
          d="M60,60 m-40,-34 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
    />
  </g>

  <g id="group-color"
     stroke-linecap="square" stroke-miterlimit="100"
     stroke="#3f3f3f" stroke-width="2" fill-opacity="0.382"
  >
    <path id="color-top"
          d="M60,60 m-10,-51 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#ec8b00"
    />
    <path id="color-right-top"
          d="M60,60 m20,-34 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#7f52ff"
    />
    <path id="color-right-bottom"
          d="M60,60 m20,0 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#ec8b00"
    />
    <path id="color-bottom"
          d="M60,60 m-10,17 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#7f52ff"
    />
    <path id="color-left-bottom"
          d="M60,60 m-40,0 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#ec8b00"
    />
    <path id="color-left-top"
          d="M60,60 m-40,-34 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          fill="#7f52ff"
    />
  </g>
  <g id="group-title">
    <path id="title-back"
          d="M60,60 m-10,-17 l20,0 l10,17 l-10,17 l-20,0 l-10,-17 l10,-17"
          stroke-linecap="square" stroke-miterlimit="100"
          stroke-width="2" stroke="#6aad3d" fill="#6aad3d" filter="url(#filter-light)"
    />
    <g id="group-title-text" text-anchor="middle" font-family="Inter,Arial,sans-serif"
       font-size="8"
    >
      <text id="text-boat" x="60" y="53" fill="SaddleBrown">
        Boat
      </text>
      <text id="text-spring" x="60" y="63" fill="#f7f7f7">
        Spring
      </text>
      <text id="text-boot" x="60" y="73" fill="#f7f7f7">
        Boot
      </text>
    </g>
  </g>
  <defs>
    <filter id="filter-light">
      <feColorMatrix result="colorOut" in="SourceGraphic"
                     values="0.41569 0 0 0 0
                             0 0.67843 0 0 0
                             0 0 0.86667 0 0
                             0 0 0 1 0"
      />
      <feGaussianBlur result="blurOut" in="colorOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
</svg>