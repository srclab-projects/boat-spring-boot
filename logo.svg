          fill="#6aad3d" stroke="#6aad3d" filter="url(#light-shadow)"
    />
    <g id="group-title-text"
       font-family="Inter,Arial,sans-serif" font-size="8"
    >
      <text id="text-boat" x="60" y="53" text-anchor="middle"
            fill="SaddleBrown"
      >
