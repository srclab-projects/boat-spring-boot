plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Spring Boot - Sample"

apply from: dependenciesPlatformGradle
apply from: commonDependencies
apply from: testDependencies

dependencies {
    api(project(":spring-boot:common"))
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: deployGradle

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}