plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Spring Boot - Test"

apply from: dependenciesPlatformGradle
apply from: commonDependencies

dependencies {
    api(project(":spring-boot:common"))

    testCompile("org.testng:testng")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: deployGradle

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}