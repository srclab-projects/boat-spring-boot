plugins {
    id 'java-platform'
}

description = "Easy for Spring Boot: Dependencies"

ext {
    libVersions = [
            kotlinVersion            : kotlinVersion,
            springBootVersion        : springBootVersion,
            commonsLangVersion       : "3.9",
            commonsCollectionsVersion: "4.4",
            commonsBeanutilsVersion  : "1.9.4",
            commonsCodecVersion      : "1.14",
            guavaVersion             : "28.2-jre",
            testngVersion            : "7.1.0",
    ]
}

apply from: repositoriesGradle

dependencies {
    constraints {
        api(project(":spring-boot:easy-spring-boot-dependencies"))
        api(project(":spring-boot:easy-spring-boot-parent"))
        api(project(":spring-boot:easy-spring-boot-common"))
        api(project(":spring-boot:easy-spring-boot-bean"))
        api(project(":spring-boot:easy-spring-boot-test"))

        api(project(":spring-boot-autoconfigure:easy-spring-boot-autoconfigure"))
        api(project(":spring-boot-autoconfigure:easy-spring-boot-autoconfigure-test"))

        api(project(":spring-boot-starter:easy-spring-boot-starter"))
        api(project(":spring-boot-starter:easy-spring-boot-starter-test"))

        api("org.jetbrains.kotlin:kotlin-bom:${libVersions.kotlinVersion}")

        api("org.springframework.boot:spring-boot-starter:${libVersions.springBootVersion}")
        api("org.springframework.boot:spring-boot-dependencies:${libVersions.springBootVersion}")
        api("org.springframework.boot:spring-boot-configuration-processor:${libVersions.springBootVersion}")
        api("org.springframework.boot:spring-boot-autoconfigure-processor:${libVersions.springBootVersion}")

        api("org.apache.commons:commons-lang3:${libVersions.commonsLangVersion}")
        api("org.apache.commons:commons-collections4:${libVersions.commonsCollectionsVersion}")
        api("commons-beanutils:commons-beanutils:${libVersions.commonsBeanutilsVersion}")
        api("commons-codec:commons-codec:${libVersions.commonsCodecVersion}")
        api("com.google.guava:guava:${libVersions.guavaVersion}")

        api("org.testng:testng:${libVersions.testngVersion}")
        api("org.springframework.boot:spring-boot-starter-test:${libVersions.springBootVersion}")
    }
}

apply from: deployPlatformGradle