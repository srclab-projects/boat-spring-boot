plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Test: easy-spring-boot-starter"

apply from: repositoriesGradle

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":spring-boot:dependencies-spring-boot")))

    implementation(project(":spring-boot-starter:easy-spring-boot-starter"))
    implementation(project(":spring-boot-starter:test-spring-boot-starter"))
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: compileKotlinGradle